<!DOCTYPE html>
<!-- Created by Kevin Infante-->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /><!--adjust later -->
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Calculator</title>
        <!-- Favicon-->
        <!--<link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
        <link href="styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <div>
        <input type="text" id="inputField"><br>
        <button type="button" id="clr">C</button>
        <button type="button" id="del">DEL</button>
        <button type="button" id="rad">√</button>
        <button type="button" id="^" class="operator">^</button><br>
        
        <button type="button" id="1" class="num">1</button>
        <button type="button" id="2" class="num">2</button>
        <button type="button" id="3" class="num">3</button>
        <button type="button" id="+" class="operator">+</button><br> <!--change the class later -->
        
        <button type="button" id="4" class="num">4</button>
        <button type="button" id="5" class="num">5</button>
        <button type="button" id="6" class="num">6</button>
        <button type="button" id="-" class="operator">-</button><br> <!--change the class later -->
        
        <button type="button" id="7" class="num">7</button>
        <button type="button" id="8" class="num">8</button>
        <button type="button" id="9" class="num">9</button>
        <button type="button" id="*" class="operator">x</button><br> <!--change the class later -->
        
        <button type="button" id="." class="num">.</button>
        <button type="button" id="0" class="num">0</button>
        <button type="button" id="=" class="eq">=</button>
        <button type="button" id="/" class="operator">÷</button><br> <!--change the class later -->
        </div>    
    </body>
</html>
